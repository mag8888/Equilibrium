{% extends 'admin_panel/base.html' %}

{% block title %}Добавить пользователя - MLM Admin Panel{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Добавить пользователя
    </div>
    <div class="card-body">
        <form id="addUserForm">
            {% csrf_token %}
            <div class="row" style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label for="username">Username *</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            
            <div class="row" style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label for="first_name">Имя</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="last_name">Фамилия</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="inviter_id">Пригласивший (опционально)</label>
                <select class="form-control" id="inviter_id" name="inviter_id">
                    <option value="">Выберите пригласившего</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.get_display_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'admin_panel:users_table' %}" class="btn btn-danger">Отмена</a>
                <button type="submit" class="btn btn-success">Добавить пользователя</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('addUserForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{% url "admin_panel:add_user" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Пользователь успешно добавлен!');
            window.location.href = '{% url "admin_panel:users_table" %}';
        } else {
            alert('Ошибка: ' + data.error);
        }
    })
    .catch(error => {
        alert('Ошибка: ' + error);
    });
});
</script>
{% endblock %}
