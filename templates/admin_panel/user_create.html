{% extends 'base/base.html' %}

{% block title %}Новый участник{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="h3 mb-1"><i class="fas fa-user-plus text-primary me-2"></i>Новый участник</h1>
        <p class="text-muted mb-0">Создайте участника вручную для тестирования структуры</p>
    </div>
    <a href="{% url 'admin_panel:users_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i> Список пользователей
    </a>
</div>

<div class="card">
    <div class="card-body p-4">
        <form method="post" class="row g-4">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label fw-semibold">Имя пользователя</label>
                <input type="text" name="username" class="form-control" placeholder="username" value="{{ form_data.username }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="user@example.com" value="{{ form_data.email }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">Пароль (опционально)</label>
                <input type="text" name="password" class="form-control" placeholder="Оставьте пустым для автогенерации" value="{{ form_data.password }}">
            </div>
            <div class="col-md-3">
                <label class="form-label fw-semibold">Статус</label>
                <select name="status" class="form-select">
                    {% for value, label in status_choices %}
                        <option value="{{ value }}" {% if form_data.status|default:'participant' == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label fw-semibold">Ранг</label>
                <select name="rank" class="form-select">
                    {% for value, label in rank_choices %}
                        <option value="{{ value }}" {% if form_data.rank == value|stringformat:'s' %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">Пригласивший</label>
                <select name="invited_by" class="form-select">
                    <option value="">Без привязки</option>
                    {% for inviter in inviters %}
                        <option value="{{ inviter.id }}" {% if form_data.invited_by == inviter.id|stringformat:'s' %}selected{% endif %}>{{ inviter.username }} ({{ inviter.get_status_display }})</option>
                    {% endfor %}
                </select>
                <div class="form-text">Выберите пользователя, от имени которого пришло приглашение.</div>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="auto_place" id="auto_place" {% if form_data.auto_place %}checked{% endif %}>
                    <label class="form-check-label" for="auto_place">
                        Автоматически разместить в структуре
                    </label>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Создать пользователя
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
