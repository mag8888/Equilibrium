        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ø–æ–∑–∏—Ü–∏–π
        function calculatePositions(node, level = 0, xOffset = 0, yOffset = 0, parentX = 0, parentY = 0, branchIndex = 0, totalBranches = 1) {
            const horizontalSpacing = 400;
            const verticalSpacing = 200;
            const containerPadding = 300;

            let currentX = xOffset;
            let currentY = yOffset + level * verticalSpacing;

            if (level === 0) {
                currentX = containerPadding + 800;
            } else {
                const totalWidth = (totalBranches - 1) * horizontalSpacing;
                const startX = parentX - totalWidth / 2;
                currentX = startX + branchIndex * horizontalSpacing;
                
                if (currentX < containerPadding) {
                    currentX = containerPadding;
                }
            }

            node.x = currentX;
            node.y = currentY;

            if (node.children && node.children.length > 0 && node.expanded) {
                node.children.forEach((child, i) => {
                    calculatePositions(child, level + 1, 0, yOffset, currentX, currentY, i, node.children.length);
                });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —É–∑–ª–∞
        function renderNode(node) {
            console.log('üéØ Rendering node:', node.name, 'at', node.x, node.y);
            
            const nodeElement = document.createElement('div');
            nodeElement.className = `node ${node.level === 4 && node.id === 'plazma' ? 'active' : ''} ${!node.complete ? 'incomplete' : ''}`;
            nodeElement.id = `node-${node.id}`;
            nodeElement.style.left = `${node.x}px`;
            nodeElement.style.top = `${node.y}px`;
            nodeElement.innerHTML = `
                <div class="node-name">${node.name}</div>
                <div class="node-level">${node.level}*/${node.id.split('-')[1] || '1'} —é–∑–µ—Ä–Ω–µ–π–º <span class="blue-dot"></span></div>
            `;
            
            if (node.hasChat) {
                const chatBubble = document.createElement('div');
                chatBubble.className = 'chat-bubble';
                chatBubble.textContent = '1';
                nodeElement.appendChild(chatBubble);
            }
            
            const container = document.getElementById('mindmapContainer');
            if (container) {
                container.appendChild(nodeElement);
            }

            if (node.children && node.children.length > 0) {
                const expandCircle = document.createElement('div');
                expandCircle.className = `expand-circle ${node.expanded ? '' : 'collapsed'} ${!node.complete ? 'incomplete' : ''}`;
                expandCircle.style.left = `${node.x + 90}px`;
                expandCircle.style.top = `${node.y + 40}px`;
                expandCircle.onclick = (e) => {
                    e.stopPropagation();
                    toggleExpansion(node.id);
                };
                if (container) {
                    container.appendChild(expandCircle);
                }
            }

            nodeElement.addEventListener('click', (e) => {
                if (node.children && node.children.length > 0) {
                    toggleExpansion(node.id);
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
        function renderConnection(parentId, childId) {
            const parent = findNodeById(structure, parentId);
            const child = findNodeById(structure, childId);

            if (!parent || !child) return;

            const pX = parent.x + 90;
            const pY = parent.y + 40;
            const cX = child.x + 90;
            const cY = child.y + 40;

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke', '#3b82f6');
            path.setAttribute('stroke-width', '2');
            path.setAttribute('fill', 'none');
            path.setAttribute('class', 'connection-line');
            path.setAttribute('id', `conn-${parentId}-${childId}`);

            if (!child.complete) {
                path.classList.add('incomplete');
            }

            const controlPoint1X = pX;
            const controlPoint1Y = pY + (cY - pY) * 0.3;
            const controlPoint2X = cX;
            const controlPoint2Y = cY - (cY - pY) * 0.3;

            let d = `M ${pX} ${pY} `;
            d += `C ${controlPoint1X} ${controlPoint1Y}, ${controlPoint2X} ${controlPoint2Y}, ${cX} ${cY}`;

            path.setAttribute('d', d);

            let svg = document.getElementById('connection-svg');
            if (!svg) {
                svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('id', 'connection-svg');
                svg.style.position = 'absolute';
                svg.style.top = '0';
                svg.style.left = '0';
                svg.style.width = '100%';
                svg.style.height = '100%';
                svg.style.pointerEvents = 'none';
                const container = document.getElementById('mindmapContainer');
                if (container) {
                    container.appendChild(svg);
                }
            }
            svg.appendChild(path);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ —É–∑–ª–∞ –ø–æ ID
        function findNodeById(root, id) {
            if (root.id === id) return root;
            if (root.children) {
                for (let child of root.children) {
                    const found = findNodeById(child, id);
                    if (found) return found;
                }
            }
            return null;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è
        function toggleExpansion(nodeId) {
            const node = findNodeById(structure, nodeId);
            if (node) {
                node.expanded = !node.expanded;
                renderStructure();
                updateStats();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
        function renderStructure() {
            console.log('üé® Rendering structure...');
            
            const container = document.getElementById('mindmapContainer');
            if (!container) {
                console.error('‚ùå Container not found!');
                return;
            }
            
            container.innerHTML = '';
            const svg = document.getElementById('connection-svg');
            if (svg) svg.remove();

            calculatePositions(structure);
            renderStructureRecursive(structure);
            updateConnections();
            updateStats();
            
            console.log('‚úÖ Structure rendered successfully!');
        }

        // –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
        function renderStructureRecursive(node) {
            if (node.expanded) {
                renderNode(node);
                if (node.children) {
                    node.children.forEach(child => renderStructureRecursive(child));
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
        function updateConnections() {
            const svg = document.getElementById('connection-svg');
            if (svg) {
                svg.innerHTML = '';
            }

            function traverseAndConnect(node) {
                if (node.children && node.expanded) {
                    node.children.forEach(child => {
                        if (child.expanded || node.expanded) {
                            renderConnection(node.id, child.id);
                        }
                        traverseAndConnect(child);
                    });
                }
            }
            traverseAndConnect(structure);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            let complete = 0;
            let incomplete = 0;
            
            function countNodes(node) {
                if (node.complete) {
                    complete++;
                } else {
                    incomplete++;
                }
                if (node.children) {
                    node.children.forEach(child => countNodes(child));
                }
            }
            
            countNodes(structure);
            
            const completeCount = document.getElementById('completeCount');
            const incompleteCount = document.getElementById('incompleteCount');
            const plazmaLevel = document.getElementById('plazmaLevel');
            
            if (completeCount) completeCount.textContent = complete;
            if (incompleteCount) incompleteCount.textContent = incomplete;
            if (plazmaLevel) plazmaLevel.textContent = 4;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM Content Loaded');
            renderStructure();
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setTimeout(function() {
            console.log('‚è∞ Delayed initialization');
            renderStructure();
        }, 100);
    </script>
