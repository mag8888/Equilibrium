            left: -2px;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –º–∞—Å—à—Ç–∞–±–∞
        function updateZoom() {
            if (zoomContainer) {
                zoomContainer.style.transform = `scale(${currentZoom})`;
            }
            if (zoomLevel) {
                zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
            }

        if (zoomInBtn) {

                currentZoom = Math.min(currentZoom * 1.2, 3);
                updateZoom();
            });
        }

        if (zoomOutBtn) {
            zoomOutBtn.addEventListener('click', () => {
                currentZoom = Math.max(currentZoom / 1.2, 0.3);
                updateZoom();
            });
        }

        if (scrollContainer) {
            scrollContainer.addEventListener('wheel', (e) => {
                if (e.ctrlKey) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        currentZoom = Math.min(currentZoom * 1.1, 3);
                    } else {
                        currentZoom = Math.max(currentZoom / 1.1, 0.3);
                    }
                    updateZoom();
                }
            });

            const pX = parent.x + 90; // –¶–µ–Ω—Ç—Ä —É–∑–ª–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            const pY = parent.y + 60; // –ù–∏–∑ —É–∑–ª–∞
            const cX = child.x + 90;  // –¶–µ–Ω—Ç—Ä —É–∑–ª–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            const cY = child.y;       // –í–µ—Ä—Ö —É–∑–ª–∞

            console.log(`üîó Connecting ${parentId} (${pX}, ${pY}) to ${childId} (${cX}, ${cY})`);

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke', '#3b82f6');
            path.setAttribute('stroke-width', '3');
            path.setAttribute('fill', 'none');
            path.setAttribute('class', 'connection-line');
            path.setAttribute('id', `conn-${parentId}-${childId}`);

            // –ü—Ä—è–º–∞—è –ª–∏–Ω–∏—è –æ—Ç –Ω–∏–∑–∞ —Ä–æ–¥–∏—Ç–µ–ª—è –∫ –≤–µ—Ä—Ö—É —Ä–µ–±–µ–Ω–∫–∞
            let d = `M ${pX} ${pY} L ${cX} ${cY}`;
            path.setAttribute('d', d);

            let connectionSvg = document.getElementById('connection-svg');
            if (!connectionSvg) {
                connectionSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                connectionSvg.setAttribute('id', 'connection-svg');
                connectionSvg.style.position = 'absolute';
                connectionSvg.style.top = '0';
                connectionSvg.style.left = '0';
                connectionSvg.style.width = '100%';
                connectionSvg.style.height = '100%';
                connectionSvg.style.pointerEvents = 'none';
                connectionSvg.style.zIndex = '1';
                const container = document.getElementById('mindmapContainer');
                if (container) {
                    container.appendChild(connectionSvg);
                }
            }
            connectionSvg.appendChild(path);
            console.log('‚úÖ Connection line added');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ —É–∑–ª–∞ –ø–æ ID
        function findNodeById(root, id) {
            if (root.id === id) return root;
            if (root.children) {
                for (let child of root.children) {
                    const found = findNodeById(child, id);
                    if (found) return found;
                }
            }
            return null;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
        function renderStructure() {
            console.log('üé® Rendering structure...');
            updateDebugInfo('üîç –ù–∞—á–∏–Ω–∞–µ–º —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–æ–ª–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Å 0-–º —É—Ä–æ–≤–Ω–µ–º...');
            
            const container = document.getElementById('mindmapContainer');
            if (!container) {
                console.error('‚ùå Container not found!');
                updateDebugInfo('‚ùå –û—à–∏–±–∫–∞: –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            container.innerHTML = '';
            const existingSvg = document.getElementById('connection-svg');
            if (existingSvg) existingSvg.remove();

            updateDebugInfo('üîç –°–æ–∑–¥–∞–µ–º SVG –¥–ª—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π...');
            
            // –°–æ–∑–¥–∞–µ–º SVG
            const newSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            newSvg.setAttribute('id', 'connection-svg');
            newSvg.style.position = 'absolute';
            newSvg.style.top = '0';
            newSvg.style.left = '0';
            newSvg.style.width = '100%';
            newSvg.style.height = '100%';
            newSvg.style.pointerEvents = 'none';
            newSvg.style.zIndex = '1';
            container.appendChild(newSvg);
            
            updateDebugInfo('üîç –†–µ–Ω–¥–µ—Ä–∏–º —É–∑–ª—ã...');
            
            // –†–µ–Ω–¥–µ—Ä–∏–º —É–∑–ª—ã —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ
            function renderNodeRecursive(node) {
                renderNode(node);
                if (node.children) {
                    node.children.forEach(child => renderNodeRecursive(child));
                }
            }
            
            renderNodeRecursive(structure);
            
            updateDebugInfo('üîç –†–µ–Ω–¥–µ—Ä–∏–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...');
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê –°–û–ï–î–ò–ù–ï–ù–ò–ô
            function renderAllConnections(node) {
                if (node.children) {
                    node.children.forEach(child => {
                        console.log(`ÔøΩÔøΩ Rendering connection: ${node.id} -> ${child.id}`);
                        renderConnection(node.id, child.id);
                        renderAllConnections(child);
                    });
                }
            }
            
            renderAllConnections(structure);
            
            updateStats();
            
            updateDebugInfo('‚úÖ –ü–æ–ª–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å 0-–º —É—Ä–æ–≤–Ω–µ–º –≥–æ—Ç–æ–≤–∞!');
            console.log('‚úÖ Full structure with level 0 rendered successfully!');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            let complete = 0;
            let incomplete = 0;
            
            function countNodes(node) {
                if (node.complete) {
                    complete++;
                } else {
                    incomplete++;
                }
                if (node.children) {
                    node.children.forEach(child => countNodes(child));
                }
            }
            
            countNodes(structure);
            
            const completeCount = document.getElementById('completeCount');
            const incompleteCount = document.getElementById('incompleteCount');
            const plazmaLevel = document.getElementById('plazmaLevel');
            
            if (completeCount) completeCount.textContent = complete;
            if (incompleteCount) incompleteCount.textContent = incomplete;
            if (plazmaLevel) plazmaLevel.textContent = 4;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM Content Loaded');
            updateDebugInfo('üîç DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é...');
            renderStructure();
            updateZoom();
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setTimeout(function() {
            console.log('‚è∞ Delayed initialization');
            updateDebugInfo('üîç –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            renderStructure();
            updateZoom();
        }, 100);

        // –ï—â–µ –æ–¥–Ω–∞ –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 500ms
        setTimeout(function() {
            console.log('‚è∞ Final initialization');
            updateDebugInfo('üîç –§–∏–Ω–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            renderStructure();
            updateZoom();
        }, 500);
    </script>
