            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö –ø–æ–ª–æ—Å
        function createLevelStrips() {
            const levels = [0, 1, 2, 3]; // –£—Ä–æ–≤–Ω–∏ –¥–ª—è –ø–æ–ª–æ—Å
            const stripHeight = 200; // –í—ã—Å–æ—Ç–∞ –º–µ–∂–¥—É –ø–æ–ª–æ—Å–∞–º–∏

            levels.forEach((level, index) => {
                if (level > 0) { // –ù–µ —Å–æ–∑–¥–∞–µ–º –ø–æ–ª–æ—Å—É –¥–ª—è –∫–æ—Ä–Ω–µ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
                    const strip = document.createElement('div');
                    strip.className = 'level-strip';
                    strip.style.top = `${level * stripHeight - 2}px`;
                    strip.id = `strip-${level}`;

                    // –ü–æ–¥–ø–∏—Å—å —Å–≤–µ—Ä—Ö—É –ø–æ–ª–æ—Å—ã
                    const topLabel = document.createElement('div');
                    topLabel.className = 'level-label top';
                    topLabel.textContent = `–£—Ä–æ–≤–µ–Ω—å ${level} - –ü–∞—Ä—Ç–Ω–µ—Ä—ã –±–ª–∏–∂–∞–π—à–µ–≥–æ —É—Ä–æ–≤–Ω—è`;
                    topLabel.style.top = `${level * stripHeight - 35}px`;
                    strip.appendChild(topLabel);

                    // –ü–æ–¥–ø–∏—Å—å —Å–Ω–∏–∑—É –ø–æ–ª–æ—Å—ã
                    const bottomLabel = document.createElement('div');
                    bottomLabel.className = 'level-label bottom';
                    bottomLabel.textContent = `–£—Ä–æ–≤–µ–Ω—å ${level + 1} - –ü–∞—Ä—Ç–Ω–µ—Ä—ã —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è`;
                    bottomLabel.style.top = `${level * stripHeight + 15}px`;
                    strip.appendChild(bottomLabel);

                    structureContainer.appendChild(strip);
                }
            });
        }

        // Function to render nodes
        function renderNode(node) {
            const nodeElement = document.createElement('div');
            nodeElement.className = `node level-${node.level}`;
            nodeElement.id = `node-${node.id}`;
            nodeElement.style.left = `${node.x}px`;
            nodeElement.style.top = `${node.y}px`;
            nodeElement.innerHTML = `
                <div class="node-name">${node.name}</div>
                <div class="node-id">ID: ${node.id}</div>
                <div class="node-role">${node.role}</div>
            `;
            structureContainer.appendChild(nodeElement);
            nodes[node.id] = nodeElement;

            // Store initial position
            initialNodePositions[node.id] = { x: node.x, y: node.y };

            // Click event for modal
            nodeElement.addEventListener('click', (e) => {
                if (!isDragModeEnabled) {
                    showNodeDetails(node);
                }
            });

            // Drag and drop functionality
            let isDragging = false;
            let offsetX, offsetY;

            nodeElement.addEventListener('mousedown', (e) => {
                if (isDragModeEnabled) {
                    isDragging = true;
                    nodeElement.classList.add('dragging');
                    offsetX = e.clientX - nodeElement.getBoundingClientRect().left;
                    offsetY = e.clientY - nodeElement.getBoundingClientRect().top;
                    e.preventDefault();
                }
            });

            structureContainer.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    let newX = e.clientX - offsetX - structureContainer.getBoundingClientRect().left + structureContainer.scrollLeft;
                    let newY = e.clientY - offsetY - structureContainer.getBoundingClientRect().top + structureContainer.scrollTop;

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                    const containerRect = structureContainer.getBoundingClientRect();
                    const nodeRect = nodeElement.getBoundingClientRect();
                    
                    if (newX < 0) newX = 0;
                    if (newY < 0) newY = 0;
                    if (newX + nodeRect.width > structureContainer.scrollWidth) {
                        newX = structureContainer.scrollWidth - nodeRect.width;
                    }

                    nodeElement.style.left = `${newX}px`;
                    nodeElement.style.top = `${newY}px`;

                    // Update node data for connections
                    nodeData[node.id].x = newX;
                    nodeData[node.id].y = newY;
                    updateConnections();
                }
            });

            structureContainer.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    nodeElement.classList.remove('dragging');
                }
            });
        }

        // Function to render vertical connections
        function renderConnection(parentId, childId) {
            const parent = nodeData[parentId];
            const child = nodeData[childId];

            if (!parent || !child) return;

            const parentEl = nodes[parentId];
            const childEl = nodes[childId];

            if (!parentEl || !childEl) return;

            const parentRect = parentEl.getBoundingClientRect();
            const childRect = childEl.getBoundingClientRect();

            // Calculate center points relative to container
            const pX = parent.x + parentRect.width / 2;
            const pY = parent.y + parentRect.height;
            const cX = child.x + childRect.width / 2;
            const cY = child.y;

            // Create vertical connection line
            const line = document.createElement('div');
            line.className = 'connection-line';
            line.id = `conn-${parentId}-${childId}`;

            // Calculate line dimensions and position
            const lineWidth = 4;
            const lineHeight = Math.abs(cY - pY);
            const lineX = pX - lineWidth / 2;
            const lineY = Math.min(pY, cY);

            line.style.left = `${lineX}px`;
            line.style.top = `${lineY}px`;
            line.style.width = `${lineWidth}px`;
            line.style.height = `${lineHeight}px`;

            structureContainer.appendChild(line);
            connections[`${parentId}-${childId}`] = line;
        }

        // Function to update all connections
        function updateConnections() {
            // Clear existing connections
            Object.values(connections).forEach(line => {
                if (line.parentNode) {
                    line.parentNode.removeChild(line);
                }
            });
            connections = {};

            // Re-render all connections
            function traverseAndConnect(node) {
                if (node.children) {
                    node.children.forEach(child => {
                        renderConnection(node.id, child.id);
                        traverseAndConnect(child);
                    });
                }
            }
            traverseAndConnect(mlmStructure);
        }

        // Recursive function to render the entire structure
        function renderStructure(node) {
            renderNode(node);
            if (node.children) {
                node.children.forEach(child => renderStructure(child));
            }
        }

        // Initialize the structure
        function initializeStructure() {
            structureContainer.innerHTML = '';
            nodeData = {};
            nodes = {};
            connections = {};

            calculateNodePositions(mlmStructure);
            createLevelStrips(); // –°–æ–∑–¥–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å—ã
            renderStructure(mlmStructure);
            updateConnections();
            updateStatistics();
        }

        // Update statistics
        function updateStatistics() {
            let participantCount = 0;
            let maxLevel = 0;
            let branchCount = mlmStructure.children ? mlmStructure.children.length : 0;
            let connectionCount = 0;

            function countNodes(node, level) {
                participantCount++;
                if (level > maxLevel) maxLevel = level;
                if (node.children) {
                    connectionCount += node.children.length;
                    node.children.forEach(child => countNodes(child, level + 1));
                }
            }
            countNodes(mlmStructure, 0);

            document.getElementById('statParticipants').textContent = participantCount;
            document.getElementById('statLevels').textContent = maxLevel + 1;
            document.getElementById('statBranches').textContent = branchCount;
            document.getElementById('statConnections').textContent = connectionCount;
        }

        // Toggle connections visibility
        toggleConnectionsButton.addEventListener('click', () => {
            isConnectionsVisible = !isConnectionsVisible;
            const allConnections = document.querySelectorAll('.connection-line');
            allConnections.forEach(line => {
                line.style.display = isConnectionsVisible ? 'block' : 'none';
            });
            toggleConnectionsText.textContent = isConnectionsVisible ? '–°–∫—Ä—ã—Ç—å —Å–≤—è–∑–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å —Å–≤—è–∑–∏';
            toggleConnectionsButton.classList.toggle('secondary', isConnectionsVisible);
            toggleConnectionsButton.classList.toggle('primary', !isConnectionsVisible);
        });

        // Toggle drag mode
        toggleDragModeButton.addEventListener('click', () => {
            isDragModeEnabled = !isDragModeEnabled;
            toggleDragModeText.textContent = `–†–µ–∂–∏–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è: ${isDragModeEnabled ? '–í–ö–õ' : '–í–´–ö–õ'}`;
            toggleDragModeButton.classList.toggle('active', isDragModeEnabled);
            structureContainer.style.cursor = isDragModeEnabled ? 'grab' : 'default';
        });

        // Reset positions
        resetPositionsButton.addEventListener('click', () => {
            for (const id in initialNodePositions) {
                const nodeElement = nodes[id];
                if (nodeElement) {
                    nodeElement.style.left = `${initialNodePositions[id].x}px`;
                    nodeElement.style.top = `${initialNodePositions[id].y}px`;
                    nodeData[id].x = initialNodePositions[id].x;
                    nodeData[id].y = initialNodePositions[id].y;
                }
            }
            updateConnections();
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            for (const id in nodes) {
                const nodeElement = nodes[id];
                const node = nodeData[id];
                const matches = node.name.toLowerCase().includes(searchTerm) || node.id.toLowerCase().includes(searchTerm);
                nodeElement.style.display = matches ? 'flex' : 'none';
                if (matches) {
                    nodeElement.classList.add('highlight');
                } else {
                    nodeElement.classList.remove('highlight');
                }
            }
        });

        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            for (const id in nodes) {
                nodes[id].style.display = 'flex';
                nodes[id].classList.remove('highlight');
            }
        });

        // Modal functions
        function showNodeDetails(node) {
            document.getElementById('modalNodeName').textContent = node.name;
            document.getElementById('modalNodeId').textContent = node.id;
            document.getElementById('modalNodeRole').textContent = node.role;
            document.getElementById('modalNodeLevel').textContent = node.level;
            document.getElementById('modalNodeInviter').textContent = node.inviter || '–ù–µ—Ç';
            document.getElementById('modalNodePartners').textContent = node.children ? node.children.length : 0;
            nodeModal.style.display = 'flex';
        }

        closeModalButton.addEventListener('click', () => {
            nodeModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === nodeModal) {
                nodeModal.style.display = 'none';
            }
        });

        // Initial render
        initializeStructure();
    </script>
</body>
</html>
