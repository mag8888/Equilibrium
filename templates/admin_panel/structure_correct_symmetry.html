            ]
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ —É—Ä–æ–≤–Ω—è PLAZMA –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤
        function calculatePlazmaLevel() {
            // PLAZMA —Ç–µ–ø–µ—Ä—å —Å–∞–º 4–π —É—Ä–æ–≤–µ–Ω—å
            return 4;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            let complete = 0;
            let incomplete = 0;
            
            function countNodes(node) {
                if (node.complete) {
                    complete++;
                } else {
                    incomplete++;
                }
                if (node.children) {
                    node.children.forEach(child => countNodes(child));
                }
            }
            
            countNodes(mindmapStructure);
            
            completeCount.textContent = complete;
            incompleteCount.textContent = incomplete;
            plazmaLevel.textContent = calculatePlazmaLevel();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∏–¥–∞–º–∏
        verticalBtn.addEventListener('click', () => {
            currentView = 'vertical';
            verticalBtn.classList.add('active');
            mindmapBtn.classList.remove('active');
            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –≤–∏–¥ –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω –¥–ª—è –ø–æ–ª–Ω–æ–π —Å–µ—Ç–∫–∏
        });

        mindmapBtn.addEventListener('click', () => {
            currentView = 'mindmap';
            mindmapBtn.classList.add('active');
            verticalBtn.classList.remove('active');
            renderMindmapStructure();
            updateStats();
        });

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –º–∞–π–Ω–¥-–∫–∞—Ä—Ç—ã —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º (–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è —Å–∏–º–º–µ—Ç—Ä–∏—è 3‚Üí3)
        function calculateNodePositions(node, level = 0, xOffset = 0, yOffset = 0, parentX = 0, parentY = 0, branchIndex = 0, totalBranches = 1) {
            const nodeWidth = 180;
            const nodeHeight = 80;
            const horizontalSpacing = 400; // –£–í–ï–õ–ò–ß–ï–ù–û –¥–ª—è 3 –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤
            const verticalSpacing = 200; // –£–í–ï–õ–ò–ß–ï–ù–û —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —É—Ä–æ–≤–Ω—è–º–∏
            const containerPadding = 300; // –£–í–ï–õ–ò–ß–ï–ù –æ—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞–µ–≤

            let currentX = xOffset;
            let currentY = yOffset + level * verticalSpacing;

            if (level === 0) {
                // PLAZMA –≤ —Ü–µ–Ω—Ç—Ä–µ (4–π —É—Ä–æ–≤–µ–Ω—å)
                currentX = containerPadding + 800;
            } else {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö —É—Ä–æ–≤–Ω–µ–π —Å —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ–º
                const totalWidth = (totalBranches - 1) * horizontalSpacing;
                const startX = parentX - totalWidth / 2;
                currentX = startX + branchIndex * horizontalSpacing;
                
                if (currentX < containerPadding) {
                    currentX = containerPadding;
                }
            }

            node.x = currentX;
            node.y = currentY;
            nodeData[node.id] = { ...node, x: currentX, y: currentY };

            if (node.children && node.children.length > 0 && node.expanded) {
                node.children.forEach((child, i) => {
                    calculateNodePositions(child, level + 1, 0, yOffset, currentX, currentY, i, node.children.length);
                });
            }
        }

        function renderNode(node) {
            const nodeElement = document.createElement('div');
            nodeElement.className = `node ${node.level === 4 && node.id === 'plazma' ? 'active' : ''} ${!node.complete ? 'incomplete' : ''}`;
            nodeElement.id = `node-${node.id}`;
            nodeElement.style.left = `${node.x}px`;
            nodeElement.style.top = `${node.y}px`;
            nodeElement.innerHTML = `
                <div class="node-name">${node.name}</div>
                <div class="node-level">${node.level}*/${node.id.split('-')[1] || '1'} —é–∑–µ—Ä–Ω–µ–π–º <span class="blue-dot"></span></div>
            `;
            
            if (node.hasChat) {
                const chatBubble = document.createElement('div');
                chatBubble.className = 'chat-bubble';
                chatBubble.textContent = '1';
                nodeElement.appendChild(chatBubble);
            }
            
            mindmapContainer.appendChild(nodeElement);
            nodes[node.id] = nodeElement;

            if (node.children && node.children.length > 0) {
                const expandCircle = document.createElement('div');
                expandCircle.className = `expand-circle ${node.expanded ? '' : 'collapsed'} ${!node.complete ? 'incomplete' : ''}`;
                expandCircle.style.left = `${node.x + 90}px`;
                expandCircle.style.top = `${node.y + 40}px`;
                expandCircle.onclick = (e) => {
                    e.stopPropagation();
                    toggleNodeExpansion(node.id);
                };
                mindmapContainer.appendChild(expandCircle);
            }

            nodeElement.addEventListener('click', (e) => {
                if (node.children && node.children.length > 0) {
                    toggleNodeExpansion(node.id);
                }
            });
        }

        function renderConnection(parentId, childId) {
            const parent = nodeData[parentId];
            const child = nodeData[childId];

            if (!parent || !child) return;

            const parentEl = nodes[parentId];
            const childEl = nodes[childId];

            if (!parentEl || !childEl) return;

            const parentRect = parentEl.getBoundingClientRect();
            const childRect = childEl.getBoundingClientRect();

            const pX = parent.x + parentRect.width / 2;
            const pY = parent.y + parentRect.height;
            const cX = child.x + childRect.width / 2;
            const cY = child.y;

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke', '#3b82f6');
            path.setAttribute('stroke-width', '2');
            path.setAttribute('fill', 'none');
            path.setAttribute('class', 'connection-line');
            path.setAttribute('id', `conn-${parentId}-${childId}`);

            // –ö—Ä–∞—Å–Ω–∞—è –ø—É–Ω–∫—Ç–∏—Ä–Ω–∞—è –ª–∏–Ω–∏—è –¥–ª—è –Ω–µ–∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
            if (!child.complete) {
                path.classList.add('incomplete');
            }

            const controlPoint1X = pX;
            const controlPoint1Y = pY + (cY - pY) * 0.3;
            const controlPoint2X = cX;
            const controlPoint2Y = cY - (cY - pY) * 0.3;

            let d = `M ${pX} ${pY} `;
            d += `C ${controlPoint1X} ${controlPoint1Y}, ${controlPoint2X} ${controlPoint2Y}, ${cX} ${cY}`;

            path.setAttribute('d', d);

            let svg = document.getElementById('connection-svg');
            if (!svg) {
                svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('id', 'connection-svg');
                svg.style.position = 'absolute';
                svg.style.top = '0';
                svg.style.left = '0';
                svg.style.width = '100%';
                svg.style.height = '100%';
                svg.style.pointerEvents = 'none';
                mindmapContainer.appendChild(svg);
            }
            svg.appendChild(path);
            connections[`${parentId}-${childId}`] = path;
        }

        function updateConnections() {
            const svg = document.getElementById('connection-svg');
            if (svg) {
                svg.innerHTML = '';
            }
            connections = {};

            function traverseAndConnect(node) {
                if (node.children && node.expanded) {
                    node.children.forEach(child => {
                        if (child.expanded || node.expanded) {
                            renderConnection(node.id, child.id);
                        }
                        traverseAndConnect(child);
                    });
                }
            }
            traverseAndConnect(mindmapStructure);
        }

        function toggleNodeExpansion(nodeId) {
            const node = findNodeById(mindmapStructure, nodeId);
            if (node) {
                node.expanded = !node.expanded;
                renderMindmapStructure();
                updateStats();
            }
        }

        function findNodeById(root, id) {
            if (root.id === id) return root;
            if (root.children) {
                for (let child of root.children) {
                    const found = findNodeById(child, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function renderStructure(node) {
            if (node.expanded) {
                renderNode(node);
                if (node.children) {
                    node.children.forEach(child => renderStructure(child));
                }
            }
        }

        function renderMindmapStructure() {
            mindmapContainer.innerHTML = '';
            const svg = document.getElementById('connection-svg');
            if (svg) svg.remove();

            nodes = {};
            connections = {};

            calculateNodePositions(mindmapStructure);
            renderStructure(mindmapStructure);
            updateConnections();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ–º
        function updateZoom() {
            zoomContainer.style.transform = `scale(${currentZoom})`;
            zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
        }

        zoomInBtn.addEventListener('click', () => {
            currentZoom = Math.min(currentZoom * 1.2, 3);
            updateZoom();
        });

        zoomOutBtn.addEventListener('click', () => {
            currentZoom = Math.max(currentZoom / 1.2, 0.3);
            updateZoom();
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–æ–º
        scrollContainer.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    currentZoom = Math.min(currentZoom * 1.1, 3);
                } else {
                    currentZoom = Math.max(currentZoom / 1.1, 0.3);
                }
                updateZoom();
            }
        });

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        expandBtn.addEventListener('click', () => {
            function expandAll(node) {
                node.expanded = true;
                if (node.children) {
                    node.children.forEach(child => expandAll(child));
                }
            }
            expandAll(mindmapStructure);
            renderMindmapStructure();
            updateStats();
        });

        resetBtn.addEventListener('click', () => {
            currentZoom = 1;
            updateZoom();
            scrollContainer.scrollTo(0, 0);
        });

        centerBtn.addEventListener('click', () => {
            const containerWidth = scrollContainer.clientWidth;
            const containerHeight = scrollContainer.clientHeight;
            const contentWidth = mindmapContainer.scrollWidth;
            const contentHeight = mindmapContainer.scrollHeight;
            
            const scrollX = (contentWidth - containerWidth) / 2;
            const scrollY = (contentHeight - containerHeight) / 2;
            
            scrollContainer.scrollTo(scrollX, scrollY);
        });

        // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
        renderMindmapStructure();
        updateStats();
        updateZoom();
    </script>
</body>
